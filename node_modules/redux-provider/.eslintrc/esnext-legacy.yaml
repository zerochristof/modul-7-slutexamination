parser: babel-eslint
parserOptions:
    ecmaFeatures:
        jsx: true

settings:
    import/resolver: webpack

plugins:
    - import
    - jsx-a11y
    - react

extends:
    - plugin:import/react
    - plugin:import/recommended
    - plugin:jsx-a11y/recommended
    - plugin:react/recommended

# Set difficult-to-fix rules to warning
# This is a reminder not to make legacy worse, but is not worth fixing
# These may be removed as legacy code is replaced and removed
rules:
    import/no-cycle: 1
    import/no-default-export:
      - 0 # Not even worth warning on, way too many violations
    import/no-duplicates: 2
    import/no-internal-modules: 1
    jsx-a11y/alt-text: 1
    jsx-a11y/anchor-is-valid: 1
    jsx-a11y/click-events-have-key-events: 1
    jsx-a11y/label-has-for: 1
    jsx-a11y/mouse-events-have-key-events: 1
    jsx-a11y/no-autofocus: 1
    jsx-a11y/no-noninteractive-element-interactions: 1
    jsx-a11y/no-static-element-interactions: 1
    no-param-reassign: 1
    no-use-before-define: 1
    react/jsx-no-bind: 1
    react/jsx-no-literals: 1
    react/no-this-in-sfc: 2
    react/prefer-stateless-function: 1
    react/prop-types: 1
