root: true
plugins:
    - prettier
extends:
    - eslint:recommended
    - plugin:prettier/recommended
rules:
    class-methods-use-this: 2
    default-case: 2
    no-alert: 2
    no-param-reassign: 2
    no-use-before-define: 2
    no-var: 2
    prefer-arrow-callback: 2
    prefer-const: 2
    prefer-spread: 2
    prefer-template: 2
    radix: 2
    require-await: 2
